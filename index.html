<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="battlefield">
      <div id="mainplayer">
        <h2>Your Board</h2>
        <div id="topnumberJ"></div>
        <div id="divoutside">
          <div id="numberI"></div>
          <div id="playerBoard"></div>
        </div>
      </div>
      <div id="otherplayer">
        <h2>Computer's Board</h2>
        <div id="topnumberJAdv"></div>
        <div id="divoutsideAdv">
          <div id="numberIAdv"></div>
          <div id="advBoard"></div>
        </div>
      </div>
      <div id="moves"></div>
    </div>
    <div class="labelsout">
      <div class="labels">
        <div id="squarePlaced"></div>
        Ship placed
      </div>
      <div class="labels">
        <div id="squareMiss"></div>
        Miss
      </div>
      <div class="labels">
        <div id="squareHit"></div>
        Hit
      </div>
    </div>
    <div id="setupShips">
      <h3 id="currentShip"></h3>
      <h3 id="sunkship">&nbsp</h3>
    </div>
    <div id="fleets">
      <div id="ships">
        <h3>Your Fleet</h3>
        <p id="carrierP">Carrier</p>
        <p id="battleshipP">Battleship</p>
        <p id="destroyerP">Destroyer</p>
        <p id="submarineP">Submarine</p>
        <p id="patrolboatP">Patrolboat</p>
      </div>
      <div id="shipsAdv">
        <h3>Computers' Fleet</h3>
        <p id="carrierAdv">Carrier</p>
        <p id="battleshipAdv">Battleship</p>
        <p id="destroyerAdv">Destroyer</p>
        <p id="submarineAdv">Submarine</p>
        <p id="patrolboatAdv">Patrolboat</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
